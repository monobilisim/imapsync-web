<thead>
    <tr>
        <th>Index</th>
        <th>Server</th>
        <th>Account</th>
        <th>Status</th>
    </tr>
</thead>
<tbody id="table-body" hx-get="/api/queue?page={{.Index}}" hx-swap="innerHTML" hx-trigger="every 4s">
    {{range .Tasks}}
    <tr>
        <th>{{.ID}}</th>
        <td>{{.Server}}</td>
        <td>{{.Account}}</td>
        <td>
            <span class="badge badge-outline-warning">{{.Status}}</span>
        </td>
    </tr>
    {{end}}
</tbody>
